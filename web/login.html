<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="login-container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form id="formlogin" style="width: 400px">
            <h1 class="text-center">Đăng nhập tài khoản</h1>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Nhập địa chỉ email" required>
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="Password" placeholder="Nhập mật khẩu" required>
            </div>

            <div>
                <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
            </div>
            
            <!-- ✅ Dòng này để hiển thị thông báo -->
            <p id="message" class="text-center text-danger mt-2"></p>

            <p class="text-center mt-3">
                Bạn chưa có tài khoản? <a href="./register.html">Đăng kí</a><br>
                <a href="./forgot-password.html">Quên mật khẩu?</a>
            </p>
           
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
