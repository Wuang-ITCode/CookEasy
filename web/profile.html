<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Thông Tin Cá Nhân</h2>

        <div class="card p-4 shadow-sm">
            <form id="profileForm">
                <div class="mb-3">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="fullName" value="Nguyễn Văn A" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="example@gmail.com" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" value="0123456789" disabled>
                </div>
                <div class="mb-3">
                    <label class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" value="Hà Nội" disabled>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-primary" id="editBtn">Chỉnh sửa</button>
                    <button type="submit" class="btn btn-success d-none" id="saveBtn">Lưu thay đổi</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancelBtn">Hủy</button>
                </div>
            </form>
        </div>
    </div>
</body>   
</html>
