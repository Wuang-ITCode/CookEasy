<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="register-container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <form id="formregister" style="width: 400px">
            <h3 class="text-center">Đăng kí tài khoản</h3>

            <div class="mb-3">
                <label for="userName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="userName" placeholder="Nhập họ và tên" />
                <div id="userNameError" class="text-danger" style="display: none;">Họ và tên không được để trống</div>
            </div>

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Nhập địa chỉ email" />
                <div id="EmailError" class="text-danger" style="display: none;">Email không được để trống</div>
            </div>

            <div class="mb-3">
                <label for="Password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="Password" placeholder="Nhập mật khẩu" />
                <div id="PasswordError" class="text-danger" style="display: none;">Mật khẩu không được để trống</div>
            </div>

            <div class="mb-3">
                <label for="rePassword" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu" />
                <div id="rePasswordError" class="text-danger" style="display: none;">Mật khẩu không khớp</div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary w-100">Đăng kí</button>
            </div>

            <p class="text-center mt-2">
                Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
            </p>
            <p id="successMsg" class="text-success text-center mt-2"></p>
        </form>
    </div>

    <script src="../js/register.js"></script>
</body>

</html>
